<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://www.pngarts.com/files/4/Exclamation-Mark-Transparent-Image.png">
    <style>
        * {
            margin: 0;
            font-family: Montserrat;
        }
        #container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(#acb6e5, #86fde8);
            display: flex;
            align-items: center;
        }
        #forbidden-div {
            height: 400px;
            width: 60%;
            background-color: #fff;
            border-radius: 20px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 0 10px #000;
            text-align: center;
            padding: 20px;
        }
        .img-container img{
            max-width: 200px;
            height: auto;
            border-radius: 50%;
        }
        h1 {
            font-size: 40px;
            margin: 1.5rem 0;
        }
        h4 {
            margin: 1.5rem 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="forbidden-div">
            <h1>403 FORBIDDEN</h1>
            <div class="img-container"><img src="https://i.pinimg.com/originals/9b/cc/44/9bcc44f8fa1c3580efdb7f946f5b4cd0.jpg" alt=""></div>
            <h4>You don't have permission to access this page!!</h4>
           
        </div>
    </div>
    <script>
        function loadingPage()
        {
            setTimeout(()=> {
                alert("Hi");
            }, 3000);
        }
        document.addEventListener('load', loadingPage());
    </script>
</body>
</html>
